<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
</head>

<body style="background-color: rgb(35, 34, 34);">

    <h1>Merge Sort</h1>

    <script>
        function conquer(arr, start, mid, end) {
            let merged = [];
            let idx1 = start;
            let idx2 = mid + 1;
            let x = 0;

            while (idx1 <= mid && idx2 <= end) {
                if (arr[idx1] <= arr[idx2]) {
                    merged[x++] = arr[idx1++];
                } else {
                    merged[x++] = arr[idx2++];
                };
            };

            while (idx1 <= mid) {
                merged[x++] = arr[idx1++];
            };
            while (idx2 <= end) {
                merged[x++] = arr[idx2++];
            };

            for (let i = 0, j = start; i < merged.length; i++, j++) {
                arr[j] = merged[i];
            };
            
        };

        function divide(arr, start, end) {

            if (start >= end) {
                return;
            };

            let mid = Math.floor((start + end) / 2); 
            divide(arr, start, mid);
            divide(arr, mid + 1, end);
            conquer(arr, start, mid, end);
        };


        function main() {
            let arr = [6, 3, 9, 5, 2, 8];
            let n = arr.length;

            divide(arr, 0, n - 1);

            return arr;
        };

        console.log(main());
    </script>
</body>

</html>
