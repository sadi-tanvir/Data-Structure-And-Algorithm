<body>

    <h1>Bubble Sort</h1>

    <script>

        let array = [45, 9, 55, 67, 89, 90, 100, 65, 88, 77, 35];

        class SortArray {
            constructor() { }

            sortingArrayBottomToTop() {
                for (let i = 0; i < array.length; i++) {
                    for (let z = 0; z < array.length; z++) {
                        if (array[z] > array[z + 1]) {
                            let temp = array[z];
                            array[z] = array[z + 1];
                            array[z + 1] = temp;
                            console.log('check');
                        };
                    };
                };
            };

            sortingArrayTopToBottom() {
                for (let i = 0; i < array.length; i++) {
                    for (let z = 0; z < array.length; z++) {
                        if (array[z] < array[z + 1]) {
                            let temp = array[z];
                            array[z] = array[z + 1];
                            array[z + 1] = temp;
                            console.log('check');
                        };
                    };
                };
            };

            defaultSorting() {
                array.sort((a, b) => a - b)
            };

            display() {
                console.log(array);
            };
        }

        let sortArray = new SortArray()
        sortArray.sortingArrayBottomToTop()
        // sortArray.sortingArrayTopToBottom()
        // sortArray.defaultSorting()
        sortArray.display()
