<body>

    <h1>Descending Sort</h1>

    <script>
        let data = [45, 9, 55, 67, 89, 90, 100, 65, 88, 77, 35];


        for (let i = data.length - 1; i >= 0; i--) {
            let maxIndex = i;

            for (let j = i - 1; j >= 0; j--) {
                if (data[maxIndex] < data[j]) {
                    maxIndex = j;
                }
            }

            let temp = data[i];
            data[i] = data[maxIndex];
            data[maxIndex] = temp;
        }

        console.log("reverse Descending sort ", data);
