<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
</head>

<body>

    <h1>Quick Sort</h1>

    <script>

        function partition(arr, low, high) {
            let pivot = arr[high];
            let i = low - 1;

            for (let j = low; j < high; j++) {
                if (arr[j] < pivot) {
                    i++;
                    // swap
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                };


            };
            // pivot
            i++;
            let temp = arr[i];
            arr[i] = pivot;
            arr[high] = temp;
            return i // pivot index
        };

        function quickSort(arr, low, high) {
            if (low < high) {
                let pivotIndex = partition(arr, low, high)

                quickSort(arr, low, pivotIndex - 1);
                quickSort(arr, pivotIndex + 1, high);
            };
        }

        function main() {
            let arr = [6, 3, 9, 5, 2, 8];
            let n = arr.length;
            quickSort(arr, 0, n - 1);
            return arr;
        };

        console.log(main());
    </script>
</body>

</html>
