    <script>
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            };
        }
        class BSTree {
            constructor() {
                this.root = null;
            };

            isTreeEmpty() {
                return this.root === null;
            };
        };

        const bsTree = new BSTree();
        console.warn(bsTree.isTreeEmpty());
    </script>
