    <h1>Reverse Array Using Recursion</h1>
    <script>

        class ReverseArray {
            constructor() {
                this.data = [7, 6, 5, 4, 3, 2, 1];
                this.reverseIndex = this.data.length - 1;
                this.reverseData = [];
            };

            reverseArray() {
                for (let i = 0; i < this.data.length / 2; i++) {
                    let temp = this.data[i];
                    this.data[i] = this.data[this.reverseIndex];
                    this.data[this.reverseIndex] = temp;
                    this.reverseIndex--
                };
            };

            reverseArrayAnotherWay() {
                for (let i = 0; i < this.data.length; i++) {
                    this.reverseData[i] = this.data[this.reverseIndex--];
                }
            };

            reverseArrayUsingRecursion(data, length) {
                if (length >= 0) {
                    this.reverseData[this.reverseData.length] = data[length];
                    this.reverseArrayUsingRecursion(data, length - 1);
                };
            };

        };


        const reverseArray = new ReverseArray()
        // reverseArray.reverseArray()
