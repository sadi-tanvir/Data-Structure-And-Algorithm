<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail Recursion</title>

</head>

<body>
    <h1>Head and Tail Recursion</h1>
    <script>
        let data = [5, 4, 3, 2, 1];
        let newArray = [];
        let index = 0;
        function reverseArrayUsingRecursion(x) {
            if (x >= 0) {
                newArray[index] = data[x];
                index++
                reverseArrayUsingRecursion(x - 1);
            };
        };

        reverseArrayUsingRecursion(data.length - 1);

        console.log(newArray);
    </script>
</body>

</html>
