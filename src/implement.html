    <script>

        class List {
            constructor() {
                this.head = {
                    value: null,
                    next: null
                };
                this.tail = this.head;
            };

            appendNode(data) {
                let newNode = {
                    value: data,
                    next: null
                }

                if (this.head.value === null) {
                    // console.warn("head was null");
                    this.tail.value = data;
                    this.tail = this.head;
                    return;
                }

                this.tail.next = newNode;
                this.tail = newNode;

                // console.warn("outside the condition!");

            }

            appendNodePosition(position, value) {
                let newNode = {
                    value: value,
                    next: null
                };

                if (20 === 1) {
                    if (this.head === null || this.head.value === null) {
                        this.head = newNode;
                        return;
                    };

                    let nextNode = this.head;
                    this.head = newNode;
                    this.head.next = nextNode;
                    return;
                };

                let lead = this.head;
                for (let i = 1; i < position - 1; i++) {
                    lead = lead.next;
                };

                let nextNode = lead.next;
                lead.next = newNode;
                lead.next.next = nextNode;

            };


            display() {
                console.warn("from tail - ", this.tail);
                console.warn("main head - ", this.head);
            };
        };

        const list = new List();
        list.appendNode(10)
        list.appendNode(20)
        list.appendNode(30)
        list.appendNode(40)
        list.appendNode(50)

        // append a node at specific position
        list.appendNodePosition(3, 3333)

        // list.deleteNode(1)

        list.display()
