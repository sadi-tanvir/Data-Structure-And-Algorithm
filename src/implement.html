    <h1>Stack - Data Structure</h1>

    <script>

        class BinaryArray {
            constructor() {
                this.data = [9, 35, 45, 55, 58, 65, 67, 77, 88, 89, 90, 100];
                this.start = 0;
                this.end = this.data.length;
            };

            binarySearch(start, end, elem) {
                let mid = Math.floor((start + end) / 2);

                if(this.data[mid] === elem){
                    console.warn("got the value", this.data[mid]);
                }else if(this.data[mid] < elem ){
                    this.binarySearch(mid+1,end, elem);
                }else {
                    this.binarySearch(start, mid- 1, elem);
                }

            };
        }

        const binaryArray = new BinaryArray();
        binaryArray.binarySearch(binaryArray.start, binaryArray.end, 35)

    </script>
