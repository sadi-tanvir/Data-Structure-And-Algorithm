    <!-- <button onclick="reverseArray()">reverse</button> -->

    <script>
        let data = [9, 45, 55, 67, 89, 90, 100, 65, 88, 77, 35];

        class ReverseArray {
            constructor() {
                this.reversedArray = [];
            };

            reverseArray() {
                let reverseIndex = 0;
                for (let i = data.length - 1; i >= 0; i--) {
                    this.reversedArray[reverseIndex] = data[i];
                    reverseIndex = reverseIndex + 1;
                };
            };

            anotherWayToReverse() {
                let reverseIndex = 0;
                for (let i = data.length - 1; i >= data.length / 2; i--) {
                    let temp = data[reverseIndex];
                    data[reverseIndex] = data[i];
                    data[i] = temp;
                    reverseIndex = reverseIndex + 1;
                };
            };

            display() {
                console.log(data);
            };
        };

        const reverse = new ReverseArray();
        reverse.anotherWayToReverse();
        // reverse.reverseArray();
        reverse.display();
