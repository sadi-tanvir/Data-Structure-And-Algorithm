<body>


    <input placeholder="value" type="number" id="element" />
    <input placeholder="position" type="number" id="position" />
    <button onclick="addElement()">Get Element</button>

    <script>

        let data = [9, 45, 55, '67', undefined, 90, '100', null, 88, undefined, 35, null];

        class InsertingArray {
            constructor(position) {
                this.position = position;
            };

            insertElement(elem) {
                for (let i = data.length - 1; i >= 0; i--) {
                    data[i + 1] = data[i];
                    if (i === this.position) {
                        data[i] = elem;
                        break;
                    };
                };
            };

            insertWithBuiltInFunction(elem) {
                data.splice(3, 0, elem)
            }

            display() {
                console.log('Full Array -', data.length, data);
            }
        };

        const insertArray = new InsertingArray(3)
        insertArray.insertElement(9999)
        insertArray.insertElement(1111)
        // insertArray.insertWithBuiltInFunction(8888888)
