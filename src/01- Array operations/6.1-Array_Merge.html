<body>

    <input type="number" id="element" />
    <button onclick="getElement()">Get Element</button>

    <script>

        let array1 = [1, 2, 3, 4, 5];
        let array2 = [6, 7, 8, 9, 10, 11, 12];

        class MergeArray {
            constructor() {
                this.newArray = [];
                this.index1 = 0;
                this.index2 = 0;
            }

            mergeArrayWhileLoop() {
                while (this.index1 < array1.length) {
                    this.newArray[this.index1] = array1[this.index1]
                    this.index1 += 1
                }

                while (this.index2 < array2.length) {
                    this.newArray[this.index1] = array2[this.index2];
                    this.index1 += 1;
                    this.index2 += 1;
                }
            }

            mergeArrayForLoop() {
                for (let i = 0; i < array1.length; i++) {
                    this.newArray[i] = array1[i];
                }
                for (let i = 0; i < array2.length; i++) {
                    this.newArray[array1.length + i] = array2[i];
                }
            }

            display() {
                console.log(this.newArray)
            }
        }

        const mergeArray = new MergeArray()
        // mergeArray.mergeArrayWhileLoop()
        mergeArray.mergeArrayForLoop()
        mergeArray.display()
