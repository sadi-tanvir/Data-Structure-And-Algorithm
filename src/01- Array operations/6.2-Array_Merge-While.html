<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge with While Loop</title>

</head>

<body>

    <input type="number" id="element" />
    <button onclick="getElement()">Get Element</button>

    <script>
        // this approach won't work without sorted array
        
        let elem = document.getElementById("element")
        let data = [1, 2, 3, 4, 5, 10, 12, 14, 16, 18, 19, 20];
        let data2 = [6, 7, 8, 9, 11, 13, 15, 17]
        let data3 = []

        let d1 = 0
        let d2 = 0
        let d3 = 0

        while (d1 < data.length && d2 < data2.length) {
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1]
                d1++
                d3++
            } else {
                data3[d3] = data2[d2]
                d2++
                d3++
            }
        }

        while(d1 < data.length){
            data3[d3] = data[d1]
            d1++
            d3++
        }

        console.log(data3)

    </script>
</body>

</html>
