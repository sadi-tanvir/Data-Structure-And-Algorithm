<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="inp" type="text">
    <button onclick="stackOperation.push(parseInt(inp.value))">Push</button>
    <button id="popBtn">Pop</button>
    <button id="displayBtn">Display</button>

    <script>
        const inp = document.getElementById("inp")
        const popBtn = document.getElementById("popBtn")
        const displayBtn = document.getElementById("displayBtn")

        class StackOperation {
            constructor(size) {
                this.stack = [];
                this.top = this.stack.length;
                this.maxStk = size;
            }

            push(newElement) {
                if (this.top < this.maxStk) {
                    this.stack[this.top] = newElement;
                    console.log(this.stack[this.top], "has been added!")
                    this.top += 1;
                } else {
                    console.warn("stack is full!");
                };
            };

            pop() {
                if (this.top > 0) {
                    this.top -= 1;
                    console.warn(this.stack[this.top], "deleted from stack")
                    this.stack.length = this.top;
                } else {
                    console.warn("stack is empty!");
                };
            };

            display() {
                console.log(this.stack);
            };
        };

        const stackOperation = new StackOperation(5);

        // pop operation stack
        popBtn.onclick = () => {
            stackOperation.pop()
        };

        // display stack
        displayBtn.addEventListener("click", () => {
            stackOperation.display();
        })
    </script>
</body>

</html>
