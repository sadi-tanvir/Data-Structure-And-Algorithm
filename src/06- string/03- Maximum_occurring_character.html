<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum occurring character</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body style="background-color: black;">

    <h1 class="text-red-500 text-5xl font-bold text-center mt-10">Maximum occurring character</h1>

    <div id="mainDiv" class="w-10/12 mx-auto mt-5 border border-red-500 p-5">
        <h1 class="text-2xl text-red-700 capitalize font-bold" id="doNotMatch"></h1>
        <!-- <span class="simpleSpan block text-white"></span> -->
    </div>

    <script>
        const mainDiv = document.getElementById("mainDiv");
        const doNotMatch = document.getElementById("doNotMatch");
        // const simpleSpan = document.getElementsByClassName("simpleSpan")


     class MaximumOccurringCharacter {
        constructor() {
            this.strObj = {};
        };

        checkMaximumOccurringCharacter(str) {
            for (let i = 0; i < str.length; i++) {
               if(this.strObj[str[i]]) {
                this.strObj[str[i]]++;
               }else {
                this.strObj[str[i]] = 1;
               }
            }
        }

        anotherWayToFindOut(str) {
            for (const char of str) {
                this.strObj[char] = (this.strObj[char] || 0) + 1;
            };
            
            Object.values(this.strObj).map((elem) => {
                return mainDiv.innerHTML = `<span class="simpleSpan block text-white">${elem}</span>`
            })
        }
     };

     const maximumOccurringCharacter = new MaximumOccurringCharacter();
    //  maximumOccurringCharacter.checkMaximumOccurringCharacter("all the prime minister's man");
     maximumOccurringCharacter.anotherWayToFindOut("all the prime minister's man");
     console.warn(maximumOccurringCharacter.strObj);

    </script>
</body>

</html>
