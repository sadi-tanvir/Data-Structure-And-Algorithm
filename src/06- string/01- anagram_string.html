<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body style="background-color: black;">

    <h1 class="text-red-500 text-5xl font-bold text-center mt-10">Anagram String</h1>

    <div id="mainDiv" class="w-10/12 mx-auto mt-5 border border-red-500 p-5">
        <h1 class="text-2xl text-red-700 capitalize font-bold" id="doNotMatch"></h1>
        <span class="simpleSpan"></span>
    </div>

    <script>
        const mainDiv = document.getElementById("mainDiv");
        const doNotMatch = document.getElementById("doNotMatch");


        const checkAnagram = (str1, str2) => {
            const strObj = {};

            if (str1.length !== str2.length) {
                return doNotMatch.innerText = "anagram doesn't match!"
            }

            for (ch of str1) {
                strObj[ch] = (strObj[ch] || 0) + 1;
            };

            for (ch of str2) {
                if (!strObj[ch]) {
                    return doNotMatch.innerText = "anagram doesn't match!";
                }

                strObj[ch]--
            }

            return (
                doNotMatch.innerText = ("anagram has been matched!"),
                doNotMatch.classList.replace('text-red-700', 'text-white')
            );

            console.log(strObj)
        };

        checkAnagram("hello", "hello");



    </script>
</body>

</html>
