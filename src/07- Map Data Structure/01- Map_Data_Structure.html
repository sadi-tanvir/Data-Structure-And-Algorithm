<!DOCTYPE html>

<head>

<body style="background-color: black;">

    <h1 style="color:brown">Implement</h1>

    <!-- <input id="inpValue" type="text" placeholder="type your value">
    <button onclick="push()">submit</button> -->

    <h1>Map Data Structure</h1>

    <script>

        // define a map data structure
        let data = new Map(
            [
                ['name', 'sadi'],
                [true, 'bool key'],
                [100, 'hundred']
            ]
        );

        // add a value
        data.set("age", 26)

        // get an information
        const ownerName = data.get("name")

        // iterating over the entries in the Map
        for (let [key, value] of data) {
            console.warn(key + " : " + value);
        }

        // deleting an entry from the Map
        data.delete(true)

        // erasing all entries from the Map
        data.clear()

        // getting the size of Map
        console.warn("size of map - ", data.size);

        // Checking if a key exists in the Map
        console.warn(data.has('age'));


        // print information
        console.warn("name of owner - ", ownerName);
        console.warn(data);

    </script>
</body>

</html>
