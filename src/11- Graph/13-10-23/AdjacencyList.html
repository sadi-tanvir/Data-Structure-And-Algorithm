<body>
    <h1>Adjacency List</h1>

    <script>
        const __data = Symbol('data')

        class AdjacencyList {
            constructor() {
                this[__data] = {};
            };

            get data() {
                return this[__data];
            };

            // add vertex or node 
            addVertex(vertex) {
                if (!this[__data][vertex]) {
                    this[__data][vertex] = [];
                } else {
                    console.warn(`the vertex (${vertex}) already exist!`);
                };
            };

            // check duplicate edge
            checkDuplicate(edges1, edges2, newEdge1, newEdge2) {
                let n1 = edges1.length, n2 = edges2.length;
                for (let i = 0; i < Math.max(n1, n2); i++) {
                    if (i < n1) if (edges1[i] === newEdge2) return true;
                    if (i < n2) if (edges2[i] === newEdge1) return true;
                };
            };

            // add edge between two vertex
            addEdge(v1, v2) {
                if (!this[__data][v1]) this[__data][v1] = [];
                if (!this[__data][v2]) this[__data][v2] = [];

                if (this.checkDuplicate(this[__data][v1], this[__data][v2], v1, v2)) {
                    console.log('Edge already exist!');
                    return;
                };

                this[__data][v2].push(v1);
                this[__data][v1].push(v2);
            };

            // remove edge
            // removeEdges(v1, v2) {
            //     let removeCount = 0;
            //     let n1 = this[__data][v1].length;
            //     let n2 = this[__data][v2].length;
            //     for (let i = 0; i < Math.max(n1, n2); i++) {
            //         if (i < n1) {
            //             if (this[__data][v1][i] )
            //         }
            //     }
            // };

            // customize class response
            toString() {
                return `Graph Adjacency List`;
            };
        };

        const adjacencyList = new AdjacencyList();
        // add vertex
        adjacencyList.addVertex(1);
        adjacencyList.addVertex(2);
        adjacencyList.addVertex(3);

        // add edges
        adjacencyList.addEdge(1, 2);
        adjacencyList.addEdge(3, 2);
        adjacencyList.addEdge(1, 3);
        adjacencyList.addEdge(5, 3);
        adjacencyList.addEdge(7, 8);

        console.log(adjacencyList.data);
    </script>
