<body style="background-color: black;">

    <h1 style="color:brown">Vertex Graph</h1>

    <!-- <input id="inpValue" type="text" placeholder="type your value">

    <!-- <script src="/output/implement.js"></script> -->
    <script>
        
        class VertexGraph {
            constructor() {
                this.data = {};
            };

            addVertex(vertex) {
                this.data[vertex] = [];
            };
        };

        const graph1 = new VertexGraph();
        graph1.addVertex('A');
        graph1.addVertex('B');
        graph1.addVertex('C');
        graph1.addVertex('D');


        console.warn(graph1.data);

    </script>
</body>
