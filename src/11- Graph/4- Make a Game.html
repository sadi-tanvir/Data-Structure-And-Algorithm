<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <div class="w-full h-screen bg-gray-200 flex flex-col justify-center items-center">
        <div class="mb-3">
            <h1 class="text-3xl font-bold text-red-500 mb-3 capitalize">Make A Game With Graph</h1>
            <div class="flex justify-between">
                <button onclick="start()"
                    class="px-10 bg-green-300 text-green-700 font-bold rounded-md active:bg-green-500 active:text-green-900">
                    start
                </button>
                <button onclick="reset()"
                    class="px-10 bg-red-400 text-red-500 font-bold rounded-md active:bg-red-300 active: text-red-700">
                    reset
                </button>
                <h1 class="text-sky-700 font-bold">score : <span id="countTag"> 0</span></h1>
            </div>
        </div>
        <div class="w-[550px] h-[550px] bg-white">
            <img id="mosquito" onclick="hitMosquito()" src="./mosquito-img/mosquito.png"
                class="w-10 h-10 cursor-pointer relative" style="left:250px ;top:250px; visibility: hidden;"
                alt="mosquito" />
            <h1 id="message" class="text-gray-500 relative left-1/3 top-1/3 font-bold text-xl opacity-40 visible" style="">click
                on start button to play!</h1>
        </div>
    </div>


    <script>
        const countTag = document.getElementById("countTag")
        const mosquito = document.getElementById("mosquito")
        const message = document.getElementById("message")
        let count = 0;
        function start() {
            mosquito.style.visibility = 'visible'
            message.style.visibility = "hidden"

           let time = setInterval(() => {
            let left = Math.floor(Math.random() * 500) + 1;
            let top = Math.floor(Math.random() * 500) + 1;

            mosquito.style.left = left + "px";
            mosquito.style.top = top + "px";
           }, 1000)

           setTimeout(() => {
            clearInterval(time)
            mosquito.style.visibility = 'hidden'
            message.style.visibility = "visible"
            message.innerText = `Game Over`
            message.style.color = "red"
           }, 30000)
           
        }
        
        function reset() {
            mosquito.style.visibility = 'hidden'
            message.style.visibility = "visible"
            message.innerText = `click on start button to play!`
            count = 0;
            countTag.innerText = count
        }

        function hitMosquito() {
            // increase the count value
            count = count + 1;

            // showing count
            if(count > 1){
                countTag.innerHTML = count
            }else {
                countTag.innerHTML = count
            }

            clearInterval(() => clear, 200)


            console.warn(left, top);
        }
    </script>

</body>

</html>
